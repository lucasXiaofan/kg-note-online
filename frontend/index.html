<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Knowledge Graph Notes</h1>
            <p>Context-aware note taking with intelligent categorization</p>
        </header>

        <main>
            <!-- Note Creation Section -->
            <section class="note-creator">
                <h2>Create Note</h2>
                <div class="input-group">
                    <textarea 
                        id="noteContent" 
                        placeholder="Enter your note content here..."
                        rows="4"
                    ></textarea>
                </div>
                
                <div class="input-group">
                    <input 
                        type="url" 
                        id="noteUrl" 
                        placeholder="URL (optional - for context)"
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="text" 
                        id="noteTitle" 
                        placeholder="Page title (optional)"
                    >
                </div>

                <button id="saveNote" class="btn-primary">Save Note</button>
                <div id="saveStatus" class="status-message"></div>
            </section>

            <!-- Notes Display Section -->
            <section class="notes-display">
                <h2>Your Notes</h2>
                <div class="filters">
                    <input 
                        type="text" 
                        id="searchNotes" 
                        placeholder="Search notes..."
                    >
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div id="notesList" class="notes-list">
                    <!-- Notes will be dynamically loaded here -->
                </div>
            </section>

            <!-- Categories Section -->
            <section class="categories-display">
                <h2>Categories</h2>
                <div id="categoriesList" class="categories-list">
                    <!-- Categories will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Initialize Firebase (configuration will be loaded from firebase-config.js)
        window.firebaseModules = {
            initializeApp,
            getFirestore,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            signOut
        };
    </script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/note-manager.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
